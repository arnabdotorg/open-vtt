<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open-vtt Player</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #0f0f0f;
            --color-surface: #1a1a1a;
            --color-border: #2a2a2a;
            --color-text: #e5e5e5;
            --color-text-muted: #888;
            --color-accent: #3b82f6;
            --color-description: #60a5fa;
            --color-curatorial: #34d399;
            --color-subtitle: #e5e5e5;
            --color-sound: #fbbf24;
            --color-speaker: #a78bfa;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-accent);
        }

        .logo span {
            color: var(--color-text-muted);
            font-weight: 400;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            padding: 0.375rem 0.625rem;
            border-radius: 0.375rem;
            border: 1px solid var(--color-border);
            transition: all 0.15s ease;
        }

        .github-link:hover {
            color: var(--color-text);
            border-color: var(--color-text-muted);
            background: rgba(255, 255, 255, 0.05);
        }

        .github-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
        }

        select {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            min-width: 200px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 1rem;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Video Container */
        .video-wrapper {
            background: var(--color-surface);
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--color-border);
        }

        #video-container {
            position: relative;
        }

        #main-video {
            width: 100%;
            display: block;
            background: #000;
        }

        /* Overlays */
        .video-overlay {
            position: absolute;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9375rem;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 10;
            pointer-events: none;
        }

        .video-overlay.visible {
            opacity: 1;
        }

        /* AD Overlay: Top-left, rounded */
        #desc-display {
            top: 20px;
            left: 20px;
            right: auto;
            max-width: 50%;
            border-radius: 8px;
            border-left: 3px solid var(--color-description);
        }

        #desc-display.curatorial {
            border-left-color: var(--color-curatorial);
        }

        /* Subtitle Overlay: Bottom center */
        #caption-display {
            bottom: 48px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 0;
        }

        /* Transcript Panel */
        .transcript-panel {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .transcript-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transcript-header h2 {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .legend {
            display: flex;
            gap: 0.5rem;
            font-size: 0.625rem;
            color: var(--color-text-muted);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .legend-dot.subtitle {
            background: var(--color-subtitle);
        }

        .legend-dot.description {
            background: var(--color-description);
        }

        .legend-dot.curatorial {
            background: var(--color-curatorial);
        }

        .legend-dot.sound {
            background: var(--color-sound);
        }

        #transcript-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .transcript-cue {
            padding: 0.625rem 1rem;
            border-bottom: 1px solid var(--color-border);
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .transcript-cue:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .transcript-cue.active {
            background: rgba(59, 130, 246, 0.15);
            border-left: 3px solid var(--color-accent);
            padding-left: calc(1rem - 3px);
        }

        .cue-time {
            font-size: 0.6875rem;
            color: var(--color-text-muted);
            margin-bottom: 0.25rem;
        }

        .cue-text {
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .cue-text.subtitle {
            color: var(--color-subtitle);
        }

        .cue-text.description {
            color: var(--color-description);
        }

        .cue-text.curatorial {
            color: var(--color-curatorial);
        }

        .cue-text.sound {
            color: var(--color-sound);
            font-style: italic;
        }

        .cue-text.note {
            color: var(--color-text-muted);
            font-style: italic;
        }

        .cue-speaker {
            color: var(--color-speaker);
            font-weight: 600;
        }

        .empty-state {
            padding: 2rem;
            text-align: center;
            color: var(--color-text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">open-vtt <span>player</span></div>
                <a href="http://github.com/arnabdotorg/open-vtt" target="_blank" rel="noopener noreferrer"
                    class="github-link">
                    <svg viewBox="0 0 16 16" aria-hidden="true">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                    GitHub
                </a>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="video-select">Video</label>
                <select id="video-select">
                    <option value="">Select a video...</option>
                    <option value="elijah-folklore.mp4">Elijah Pierce, Woodcarver (1974)</option>
                    <option value="ohio-extension.mp4">Ohio Extension</option>
                    <option value="output.mp4">Output</option>
                    <option value="output_small.mp4">Output (Small)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="vtt-select">Annotations</label>
                <select id="vtt-select">
                    <option value="">Select a VTT file...</option>
                    <option value="output-ground-truth-subtitles.vtt">Elijah Merged (Ground Truth)</option>
                    <option value="gemini-extended-ad-visual.vtt">Gemini Extended AD (W3C)</option>
                    <option value="extended-ad.vtt">Extended AD</option>
                    <option value="extended-visual.vtt">Extended Visual</option>
                    <option value="output.vtt">Output</option>
                    <option value="output-ohio-extension.vtt">Ohio Extension</option>
                </select>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Video -->
            <div class="video-wrapper">
                <div id="video-container">
                    <video id="main-video" controls>
                        Your browser does not support the video tag.
                    </video>
                    <div id="desc-display" class="video-overlay"></div>
                    <div id="caption-display" class="video-overlay"></div>
                </div>
            </div>

            <!-- Transcript -->
            <div class="transcript-panel">
                <div class="transcript-header">
                    <h2>Transcript</h2>
                    <div class="legend">
                        <span class="legend-item">
                            <span class="legend-dot subtitle"></span>Dialogue
                        </span>
                        <span class="legend-item">
                            <span class="legend-dot description"></span>Description
                        </span>
                        <span class="legend-item">
                            <span class="legend-dot curatorial"></span>Curatorial
                        </span>
                        <span class="legend-item">
                            <span class="legend-dot sound"></span>Sound
                        </span>
                    </div>
                </div>
                <div id="transcript-container">
                    <div class="empty-state">Select a video and VTT file to begin.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="player.js"></script>
</body>

</html>
